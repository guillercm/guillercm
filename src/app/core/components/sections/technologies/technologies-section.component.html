<div class="grid gap-10 lg:grid-cols-2">
  @for (skill of skills(); track $index) {
    <div
      class="technologiy-container relative group bg-white/5 backdrop-blur-md border border-white/10 rounded-3xl p-6 shadow-xl overflow-hidden transition-transform duration-500 hover:scale-[1.03] hover:shadow-2xl"
    >
      <!-- Fondo decorativo animado -->
      <div
        class="absolute -top-10 -right-10 w-40 h-40 bg-blue-500 opacity-20 rounded-full blur-3xl group-hover:scale-110 transition-transform"
      ></div>

      <!-- Contenido principal -->
      <h3 class="text-2xl font-extrabold text-white mb-2 drop-shadow">{{ skill.name }}</h3>
      <p class="text-base text-gray-300 mb-5 leading-relaxed">{{ skill.description }}</p>

      <div class="flex flex-wrap gap-4">
        @for (technology of skill.technologies; track $index) {
          <div
            class="w-25 h-25 bg-white/10 hover:bg-white/20 rounded-xl flex flex-col items-center justify-center transition-all duration-300 text-white text-xs font-medium text-center px-1"
          >
            <img
              [src]="technology | imgTecnology"
              [alt]="technology"
              class="w-12 object-contain mb-1"
            />
            <span class="leading-tight text-base">{{ technology }}</span>
          </div>
        }
      </div>
    </div>
  }
</div>
