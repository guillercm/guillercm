

<div id="default-carousel" class="relative w-full border dark:border-gray-600 rounded-md pt-3 pb-3" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
         <!-- Item 1 -->
         @for (certificate of certificates(); track $index) {
            <div [class.hidden]="!certificateIsActive(certificate)" class="duration-700 ease-in-out" data-carousel-item>
                <img [src]="'static/img/certificates/' + certificate.image" [alt]="'css'" class="object-contain h-full w-auto absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
         }
        
        
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">

        @for (certificate of certificates(); track $index) {
            @if (certificateIsActive(certificate)) {
                <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800 hover:bg-white dark:hover:bg-gray-800" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            } @else {
                <button type="button" (click)="setActiveCertificate(certificate)" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            }
            
         }
        </div>
    <!-- Slider controls -->
    <button type="button" (click)="prevActiveCertificate()" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 group focus:outline-none" data-carousel-prev>
        <span class="cursor-pointer inline-flex items-center justify-center w-10 h-10 rounded-full bg-secondary group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button (click)="nextActiveCertificate()" type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 group focus:outline-none" data-carousel-next>
        <span class="cursor-pointer inline-flex items-center justify-center w-10 h-10 rounded-full bg-secondary group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
