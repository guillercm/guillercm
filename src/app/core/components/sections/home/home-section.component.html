<div class="relative h-svh bg-water w-full overflow-hidden flex text-white">
  <div class="flex flex-col sm:flex-row px-5 sm:px-10 lg:px-20 w-full z-[1] mt-[-50px]">
    <div class="flex flex-col justify-center w-full h-full gap-5 m-auto text-start">
      <div class="flex flex-col gap-6 text-4xl md:text-6xl font-bold text-white max-w-[700px] w-auto h-auto"
        style="opacity: 1; will-change: auto; transform: none;">
        <p class="flex flex-col justify-center gap-y-3 text-wrap">
          <span>Soy <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-200 to-cyan-200">{{ fullName()
              }}</span></span>
          <span class="info-position text-xl lg:text-2xl font-medium">{{ personalData().position.replaceAll(" ", "&nbsp;")
            }}</span>
        </p>
      </div>
      <p class="text-base md:text-lg text-white-400 max-w-[600px] min-w-[200px] font-mono">{{ description() }}</p>
      <div class="flex flex-wrap gap-8">
        <a href="static/curriculum.pdf" download>
          <button
            class="cursor-pointer relative inline-flex items-center justify-center rounded px-5 py-2.5 overflow-hidden group bg-indigo-500 hover:bg-gradient-to-r hover:from-indigo-500 hover:to-indigo-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-indigo-400 transition-all ease-out duration-300">
            <span
              class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
            <core-social-icon [personalData]="personalData()" class="w-6 h-5 me-2 -ms-1" icon="cv"></core-social-icon>
            Descargar CV
          </button>
        </a>
      </div>
    </div>
    <div class="flex items-center justify-center w-full h-full hidden items-center md:flex">
      @let classes = "opacity-75 hover:opacity-100";
      <div class="flex flex-col">
        <div class="bubble w-55 h-55 relative flex items-center justify-center overflow-hidden ">
          <img src="static/img/me-bubble.png"
            class="img-me-bubble w-5/5 rounded-full z-0 transition-all duration-500 hover:scale-110" />
          <div class="absolute inset-0 rounded-full z-10 pointer-events-none bubble-overlay"></div>
        </div>
        <div class="flex mt-4 justify-between">
          <div class="mt-[-15px] bubble w-15 h-15 relative flex items-center justify-center overflow-hidden">
            <core-social-icon [personalData]="personalData()" icon="github" [classes]="classes"></core-social-icon>
            <div class="absolute inset-0 rounded-full z-10 pointer-events-none bubble-overlay-icons"></div>
          </div>
          <div class="bubble w-15 h-15 relative flex items-center justify-center overflow-hidden">
            <core-social-icon [personalData]="personalData()" icon="linkedin" [classes]="classes"></core-social-icon>
            <div class="absolute inset-0 rounded-full z-10 pointer-events-none bubble-overlay-icons"></div>
          </div>
          <div class="mt-[-15px] bubble w-15 h-15 relative flex items-center justify-center overflow-hidden">
            <core-social-icon [personalData]="personalData()" icon="email" [classes]="classes"></core-social-icon>
            <div class="absolute inset-0 rounded-full z-10 pointer-events-none bubble-overlay-icons"></div>
          </div>
        </div>
      </div>

      class="w-40 h-40 rounded-full border border-white/20 bg-white/10 backdrop-blur-sm flex flex-col items-center justify-center cursor-pointer transition-all duration-300 hover:bg-white/20">
      <span class="block group-hover:hidden">{{ personalData().position }}</span>
      <span class="hidden group-hover:block font-bold">{{ fullName() }}</span>
    </div> -->
    </div>


    @for (item of fish(); track $index) {
    <core-fish [fish]="item"></core-fish>
    }

  </div>
