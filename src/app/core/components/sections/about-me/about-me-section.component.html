
<div class="flex flex-col items-center md:flex-row md:justify-between md:gap-x-24">
  <div class="md-5">
    @for (p of aboutMe(); let first = $first;track $index) {
      <p [class.mt-4]="!first" class="text-base
      md:text-xl leading-9 text-primary drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">{{p}}</p>
    }

  </div>
  <div class="relative mt-6">
    <div class=" group  w-55 md:w-80 mx-auto flex justify-center text-center relative overflow-hidden rounded-md">
      <img src="static/img/me.png" alt="image"
        class=" w-full h-auto relative z-0 rounded-lg transition-all duration-300 group-hover:scale-110 group-hover:rotate-6">

    </div>
  </div>
